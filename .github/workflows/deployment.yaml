name: 'Hello World'
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
  deploy:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
